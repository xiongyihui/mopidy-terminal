<!DOCTYPE html>

<meta charset="UTF-8"> 
<title>Terminal</title>
<style>
  html {
    background: #000000;
  }
</style>
<script src="js/term.js"></script>
<script src="js/terminado.js"></script>
<script>
window.onload = function() {
    // Test size: 25x80
    var termRowHeight = 0.0 + 1.0*document.getElementById("dummy-screen").offsetHeight / 25;
    var termColWidth = 0.0 + 1.0*document.getElementById("dummy-screen-rows").offsetWidth / 80;
    document.getElementById("dummy-screen").setAttribute("style", "display: none");

    var protocol = (window.location.protocol.indexOf("https") === 0) ? "wss" : "ws";
    var ws_url = protocol+"://"+window.location.host+"/term/websocket";
    console.log(ws_url);
    function calculate_size(element) {
        var rows = Math.max(2, Math.floor((element.innerHeight - 10)/termRowHeight));
        var cols = Math.max(3, Math.floor((element.innerWidth - 10)/termColWidth));
        console.log("resize:", termRowHeight, termColWidth, element.innerHeight,
                                        element.innerWidth, rows, cols);
        return {rows: rows, cols: cols};
    }

    size = calculate_size(window);
    var terminal = make_terminal(document.body, size, ws_url);
    
    window.onresize = function() { 
      var geom = calculate_size(window);
      terminal.term.resize(geom.cols, geom.rows);
      terminal.socket.send(JSON.stringify(["set_size", geom.rows, geom.cols,
                                window.innerHeight, window.innerWidth]));
    };
};
</script>
